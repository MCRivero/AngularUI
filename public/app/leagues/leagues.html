<div>
    <h2 class="page-title">Leagues</h2>

    <alert type="info" ng-show="vm.showHelpAlert" close="vm.hideAlert()">
		{{ vm.alert }} 
    </alert>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>League Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="text" class="form-control" placeholder="New League Name" ng-model="vm.newLeagueName">
                </td>
                <td>
                    <button type="submit" class="btn btn-primary" ng-click="vm.addItem()" 
			tooltip="Click here to add a new league" tooltip-placement="left">
                        <span class="glyphicon glyphicon-plus"></span> Add
                    </button>
                </td>
            </tr>
                  
            <tr ng-repeat="league in vm.leagues">

                <td ng-hide="vm.currentEdit[league._id]">{{league.name}}</td>
                <td ng-show="vm.currentEdit[league._id]">
                    <input type="text" class="form-control" ng-model="vm.itemToEdit.name"/>
                </td>
                <td>

                    <div class="btn-group" dropdown ng-hide="vm.currentEdit[league._id]">

                        <button class="btn btn-success dropdown-toggle" dropdown-toggle type="button">
                            Action <span class="caret"></span>
                        </button>

                        <ul class="dropdown-menu" role="menu">
							<li><a ng-click="vm.configure(league._id)">Configure</a></li>
                            <li><a ng-click="vm.editItem(league)">Edit</a></li>
                            <li><a ng-click="vm.deleteItem(league._id)">Delete</a></li>
                        </ul>

                    </div>

                    <button class="btn btn-success" ng-show="vm.currentEdit[league._id]" ng-click="vm.saveItem(league)">Save</button>
                    <button class="btn btn-danger" ng-show="vm.currentEdit[league._id]" ng-click="vm.cancelEdit(league._id)">Cancel</button>
                </td>	
            </tr>
        </tbody>
    </table>
</div>
